<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBH Banking Network</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #117ad6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fafafa;
            color: #055cde;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #ca1515;
        }
        .account-info {
            margin-bottom: 20px;
        }
        .account-info p {
            margin: 5px 0;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .transfer-button {
            background-color: #33cc33;
            margin-bottom: 10px;
        }
        .transfer-button:hover {
            background-color: #28a745;
        }
        .pending-loans, .claimed-loans {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .claim-button, .pay-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #33ff00;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .claim-button:hover, .pay-button:hover {
            background-color: #18b300;
        }
        .transfer-dialog, .add-account-dialog {
            display: none;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .transfer-dialog input, .add-account-dialog input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        .transfer-dialog button, .add-account-dialog button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        .add-account-button {
            background-color: #33cc33;
            margin: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .add-account-button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <header>
        <h1>SBH Bank of India</h1>
        <button class="button add-account-button" onclick="showAddAccountDialog()">Add New Account</button>
        <nav>
            <ul>
                <li><a href="Shop.html">Sbh Store</a></li>
                <li><a href="Stock.html">Stock Hs</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Account Information</h2>
        <div class="account-info">
            <p><strong>Name:</strong> <span id="accountName">Harshit K</span></p>
            <p><strong>Account Number:</strong> <span id="accountNumber">874924002</span></p>
            <p><strong>Balance:</strong> <span id="balance">₹6,000</span></p>
        </div>

        <div id="accountSelection">
            <label for="accountSelect">Select Account:</label>
            <select id="accountSelect" onchange="switchAccount()">
                <!-- Options will be dynamically populated -->
            </select>
        </div>
        <h2>Loan Properties</h2>
        <div class="loan-properties">
            <table>
                <!-- Loan properties table as before -->
            </table>
        </div>
        <div id="passwordForm">
            <input type="password" id="passwordInput" placeholder="Enter your password">
            <button onclick="authenticate()">Authenticate</button>
        </div>
        <div id="authenticatedContent" style="display: none;">
            <div class="button-container">
                <button class="button transfer-button" onclick="showTransferMoneyDialog()">Transfer Money</button>
                <button class="button" onclick="withdraw()">Withdraw</button>
                <button class="button" onclick="deposit()">Deposit</button>
                <button class="button" onclick="applyForLoan()">Apply for Loan</button>
            </div>
            <div class="pending-loans" id="pendingLoansContainer" style="display: none;">
                <!-- Pending loan applications will be displayed here -->
            </div>
            <div class="claimed-loans" id="claimedLoansContainer" style="display: none;">
                <!-- Claimed loans will be displayed here -->
            </div>
        </div>
    </div>
    <!-- Transfer Money Dialog -->
    <div class="overlay" id="overlay" onclick="closeTransferMoneyDialog()"></div>
    <div class="transfer-dialog" id="transferDialog">
        <h3>Transfer Money</h3>
        <input type="password" id="transferPassword" placeholder="Enter your password">
        <input type="text" id="recipientAccountNumber" placeholder="Enter recipient's account number">
        <input type="number" id="transferAmount" placeholder="Enter amount to transfer">
        <button onclick="transferMoney()">Transfer</button>
        <button onclick="closeTransferMoneyDialog()">Cancel</button>
    </div>

    <!-- Add New Account Dialog -->
    <div class="overlay" id="addAccountOverlay" onclick="closeAddAccountDialog()"></div>
    <div class="add-account-dialog" id="addAccountDialog">
        <h3>Add New Account</h3>
        <input type="text" id="newName" placeholder="Enter name" required>
        <input type="text" id="newAccountNumber" placeholder="Enter account number" required>
        <input type="number" id="newBalance" placeholder="Enter balance" required>
        <input type="password" id="newPassword" placeholder="Enter password" required>
        <button onclick="addNewAccount()">Add Account</button>
        <button onclick="closeAddAccountDialog()">Cancel</button>
    </div>

    <script>
        let accounts = [
            { name: "Harshit Krishan", accountNumber: "874924002", balance: 5000, password: "Abc@1234", pendingLoans: [], claimedLoans: [] },
            { name: "Harshit - BA", accountNumber: "300975468", balance: 50000000, password: "Abc@1234", pendingLoans: [], claimedLoans: [] },
            { name: "Vivek Sharma", accountNumber: "547507816", balance: 5000000, password: "VS@2412", pendingLoans: [], claimedLoans: [] },
            { name: "Smart Gears - BA", accountNumber: "100708054", balance: 200000000, password: "PM@1234", pendingLoans: [], claimedLoans: [] },
            { name: "Premium Mobile - BA", accountNumber: "406113994", balance: 267890000, password: "SG@1234", pendingLoans: [], claimedLoans: [] },
            { name: "YouTube - BA", accountNumber: "010203040", balance: 10000000, password: "YouTube@india", pendingLoans: [], claimedLoans: [] },
            { name: "TEST", accountNumber: "1", balance: 10000000, password: "2", pendingLoans: [], claimedLoans: [] },
        ];

        let selectedAccountIndex = 0;
        let pendingLoanApplications = [];
        let claimedLoans = [];

        function switchAccount() {
            selectedAccountIndex = document.getElementById("accountSelect").selectedIndex;
            loadAccountInfo();
        }

        window.onload = function () {
            populateAccountSelection();
            loadAccountInfo();
        };

        function populateAccountSelection() {
            const accountSelect = document.getElementById("accountSelect");
            accountSelect.innerHTML = "";
            accounts.forEach((account, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.text = account.name + " (" + account.accountNumber + ")";
                accountSelect.appendChild(option);
            });
        }

        function loadAccountInfo() {
            const account = accounts[selectedAccountIndex];
            document.getElementById("accountName").innerText = account.name;
            document.getElementById("accountNumber").innerText = account.accountNumber;
            document.getElementById("balance").innerText = "₹" + account.balance;
        }

        function showTransferMoneyDialog() {
            document.getElementById("transferDialog").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeTransferMoneyDialog() {
            document.getElementById("transferDialog").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function showAddAccountDialog() {
            document.getElementById("addAccountDialog").style.display = "block";
            document.getElementById("addAccountOverlay").style.display = "block";
        }

        function closeAddAccountDialog() {
            document.getElementById("addAccountDialog").style.display = "none";
            document.getElementById("addAccountOverlay").style.display = "none";
        }

        // Function to save accounts to local storage
function saveAccountsToLocalStorage() {
    localStorage.setItem('accounts', JSON.stringify(accounts));
}

// Function to load accounts from local storage
function loadAccountsFromLocalStorage() {
    const savedAccounts = localStorage.getItem('accounts');
    if (savedAccounts) {
        accounts = JSON.parse(savedAccounts);
    }
}


        function authenticateTransaction() {
            let passwordInput = prompt("Enter your password to proceed with the transaction:");
            if (passwordInput === accounts[selectedAccountIndex].password) {
                return true;
            } else {
                alert("Incorrect password. Transaction aborted.");
                return false;
            }
        }

        function authenticate() {
            const passwordInput = document.getElementById("passwordInput").value;
            const account = accounts[selectedAccountIndex];
            if (account.password === passwordInput) {
                document.getElementById("authenticatedContent").style.display = "block";
                document.getElementById("passwordForm").style.display = "none";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function transferMoney() {
    const transferPassword = document.getElementById("transferPassword").value;
    const recipientAccountNumber = document.getElementById("recipientAccountNumber").value;
    const transferAmount = parseFloat(document.getElementById("transferAmount").value);

    if (authenticateTransaction()) {

        if (transferPassword !== accounts[selectedAccountIndex].password) {
            alert("Incorrect password.");
            return;
        }

        if (isNaN(transferAmount) || transferAmount <= 0) {
            alert("Please enter a valid amount to transfer.");
            return;
        }

        const recipientAccount = accounts.find(account => account.accountNumber === recipientAccountNumber);

        if (!recipientAccount) {
            alert("Recipient account not found.");
            return;
        }

        if (accounts[selectedAccountIndex].balance < transferAmount) {
            alert("Insufficient balance.");
            return;
        }

        accounts[selectedAccountIndex].balance -= transferAmount;
        recipientAccount.balance += transferAmount;

        saveAccountsToLocalStorage(); // Save to local storage
        loadAccountInfo();
        alert("Money transferred successfully.");

        closeTransferMoneyDialog();
    }
}

function withdraw() {
    if (authenticateTransaction()) {
        const amount = parseFloat(prompt("Enter the amount to withdraw:"));
        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        if (accounts[selectedAccountIndex].balance >= amount) {
            accounts[selectedAccountIndex].balance -= amount;
            saveAccountsToLocalStorage(); // Save to local storage
            loadAccountInfo();
            alert("Withdrawal successful.");
        } else {
            alert("Insufficient balance.");
        }
    }
}

function deposit() {
    if (authenticateTransaction()) {
        const amount = parseFloat(prompt("Enter the amount to deposit:"));
        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount.");
            return;
        }

        accounts[selectedAccountIndex].balance += amount;
        saveAccountsToLocalStorage(); // Save to local storage
        loadAccountInfo();
        alert("Deposit successful.");
    }
}


        function applyForLoan() {
            const loanAmount = parseFloat(prompt("Enter the loan amount:"));
            if (isNaN(loanAmount) || loanAmount <= 0) {
                alert("Please enter a valid loan amount.");
                return;
            }

            const interestRate = parseFloat(prompt("Enter the interest rate (in %):"));
            if (isNaN(interestRate) || interestRate <= 0) {
                alert("Please enter a valid interest rate.");
                return;
            }

            const loanTerm = parseFloat(prompt("Enter the loan term (in months):"));
            if (isNaN(loanTerm) || loanTerm <= 0) {
                alert("Please enter a valid loan term.");
                return;
            }

            const loanApplication = {
                amount: loanAmount,
                interestRate: interestRate,
                term: loanTerm,
                accountIndex: selectedAccountIndex
            };

            pendingLoanApplications.push(loanApplication);
            displayPendingLoanApplications();
            alert("Loan application submitted successfully.");
        }
    

        function claimLoan(index) {
    if (authenticateTransaction()) {
        const loan = pendingLoanApplications.splice(index, 1)[0];
        accounts[loan.accountIndex].balance += loan.amount;
        accounts[loan.accountIndex].claimedLoans.push(loan);
        saveAccountsToLocalStorage(); // Save to local storage
        displayPendingLoanApplications();
        displayClaimedLoans();
        loadAccountInfo();
    }
}


        function displayPendingLoanApplications() {
            const pendingLoansContainer = document.getElementById("pendingLoansContainer");
            pendingLoansContainer.innerHTML = "";

            if (pendingLoanApplications.length > 0) {
                pendingLoanApplications.forEach((loan, index) => {
                    const loanElement = document.createElement("div");
                    loanElement.innerHTML = `Loan Amount: ₹${loan.amount}, Interest Rate: ${loan.interestRate}%, Term: ${loan.term} months
                                             <button class="claim-button" onclick="claimLoan(${index})">Claim Loan</button>`;
                    pendingLoansContainer.appendChild(loanElement);
                });
                pendingLoansContainer.style.display = "block";
            } else {
                pendingLoansContainer.style.display = "none";
            }
        }

        function displayClaimedLoans() {
            const claimedLoansContainer = document.getElementById("claimedLoansContainer");
            claimedLoansContainer.innerHTML = "";

            const loans = accounts[selectedAccountIndex].claimedLoans;
            if (loans.length > 0) {
                loans.forEach((loan, index) => {
                    const loanElement = document.createElement("div");
                    loanElement.innerHTML = `Loan Amount: ₹${loan.amount}, Interest Rate: ${loan.interestRate}%, Term: ${loan.term} months
                                             <button class="pay-button" onclick="payLoan(${index})">Pay Loan</button>`;
                    claimedLoansContainer.appendChild(loanElement);
                });
                claimedLoansContainer.style.display = "block";
            } else {
                claimedLoansContainer.style.display = "none";
            }
        }

        function payLoan(index) {
    if (authenticateTransaction()) {
        const loan = accounts[selectedAccountIndex].claimedLoans[index];
        const interest = (loan.amount * loan.interestRate * loan.term) / (100 * 12);
        const totalRepayment = loan.amount + interest;

        if (accounts[selectedAccountIndex].balance >= totalRepayment) {
            accounts[selectedAccountIndex].balance -= totalRepayment;
            accounts[selectedAccountIndex].claimedLoans.splice(index, 1);
            saveAccountsToLocalStorage(); // Save to local storage
            displayClaimedLoans();
            loadAccountInfo();
            alert("Loan repaid successfully.");
        } else {
            alert("Insufficient balance to repay the loan.");
        }
    }
}
    function addNewAccount() {
    const newName = document.getElementById("newName").value;
    const newAccountNumber = document.getElementById("newAccountNumber").value;
    const newBalance = parseFloat(document.getElementById("newBalance").value);
    const newPassword = document.getElementById("newPassword").value;

    if (!newName || !newAccountNumber || isNaN(newBalance) || !newPassword) {
        alert("Please fill out all fields correctly.");
        return;
    }

    const newAccount = {
        name: newName,
        accountNumber: newAccountNumber,
        balance: newBalance,
        password: newPassword,
        pendingLoans: [],
        claimedLoans: []
    };

    accounts.push(newAccount);
    saveAccountsToLocalStorage(); // Save to local storage
    populateAccountSelection();
    closeAddAccountDialog();
    alert("New account added successfully.");
}

            accounts.push(newAccount);
            populateAccountSelection();
            closeAddAccountDialog();
            alert("New account added successfully.");

            window.onload = function () {
    loadAccountsFromLocalStorage(); // Load from local storage
    populateAccountSelection();
    loadAccountInfo();
};

    </script>
</body>
</html>
