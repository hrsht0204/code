<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .slot-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .slot {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: #e9ecef;
            border: 2px solid #ced4da;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        .controls {
            margin-bottom: 20px;
        }

        .controls label {
            margin-right: 10px;
        }

        #spin-button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .output {
            margin-top: 20px;
        }

        #balance {
            font-weight: bold;
            color: #007bff;
        }

        #result {
            font-weight: bold;
            color: green;
        }

        .initial-screen {
            display: none;
        }

        .initial-screen.active,
        .slot-machine.active {
            display: block;
        }

        .slot-machine {
            display: none;
        }

        .jackpot-message {
            display: none;
            font-size: 2rem;
            color: red;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .party-popper {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: hsl(0, 100%, 50%);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="container initial-screen active" id="initial-screen">
        <h1>Welcome to Slot Machine</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="initial-deposit">Initial Deposit: ₹</label>
            <input type="number" id="initial-deposit" min="10" max="1000000000000000">
        </div>
        <button id="start-button">Start</button>
    </div>

    <div class="container slot-machine" id="slot-machine">
        <h1>Slot Machine</h1>
        <div class="slot-row">
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
        </div>
        <div class="slot-row">
            <div class="slot" id="slot4"></div>
            <div class="slot" id="slot5"></div>
            <div class="slot" id="slot6"></div>
        </div>
        <div class="slot-row">
            <div class="slot" id="slot7"></div>
            <div class="slot" id="slot8"></div>
            <div class="slot" id="slot9"></div>
        </div>
        <div class="controls">
            <label for="bet-amount">Bet Amount: ₹</label>
            <input type="number" id="bet-amount" min="10" max="1000000000000000" value="10">
            <label for="bet-lines">Bet Lines: </label>
            <input type="number" id="bet-lines" min="1" max="3" value="1">
            <button id="spin-button">Spin</button>
        </div>
        <div class="output">
            <p id="balance">Balance: ₹0</p>
            <p id="result"></p>
            <div id="jackpot-message" class="jackpot-message">You won the jackpot!</div>
        </div>
    </div>

    <div id="party-popper" class="party-popper"></div>

    <script>
        let balance = 0;

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('spin-button').addEventListener('click', spin);

        const symbolCounts = {
            "A": 12,
            "B": 15,
            "C": 20,
            "D": 22,
        };

        const symbolsArray = [];
        for (const symbol in symbolCounts) {
            for (let i = 0; i < symbolCounts[symbol]; i++) {
                symbolsArray.push(symbol);
            }
        }

        function startGame() {
            const name = document.getElementById('name').value;
            balance = parseInt(document.getElementById('initial-deposit').value);

            if (name.trim() === "" || isNaN(balance) || balance < 10) {
                alert("Please enter a valid name and initial deposit (minimum ₹10).");
                return;
            }

            document.getElementById('balance').textContent = `Balance: ₹${balance}`;
            document.getElementById('initial-screen').classList.remove('active');
            document.getElementById('slot-machine').classList.add('active');
        }

        function spin() {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            const betLines = parseInt(document.getElementById('bet-lines').value);

            if (betAmount < 10 || betAmount > 1000000000000000 || betLines < 1 || betLines > 3) {
                alert("Invalid bet amount or lines");
                return;
            }

            const totalBet = betAmount * betLines;
            if (totalBet > balance) {
                alert("Insufficient balance");
                return;
            }

            balance -= totalBet;
            document.getElementById('balance').textContent = `Balance: ₹${balance}`;

            const results = [];
            const slotsArray = [];

            for (let i = 0; i < betLines; i++) {
                const slots = [];
                for (let j = 0; j < 3; j++) {
                    slots.push(randomSymbol());
                }
                slotsArray.push(slots);
                animateSlots(slots, i + 1);

                const result = checkWinnings(slots, betAmount);
                results.push(result);
            }

            if (checkAllSame(slotsArray)) {
                displayJackpot();
            }

            displayResults(results);
        }

        function randomSymbol() {
            return symbolsArray[Math.floor(Math.random() * symbolsArray.length)];
        }

        function animateSlots(slots, line) {
            for (let i = 0; i < 3; i++) {
                document.getElementById(`slot${i + 1 + (3 * (line - 1))}`).textContent = slots[i];
            }
        }

        function checkWinnings(slots, bet) {
            const symbolValues = { "A": 10, "B": 5, "C": 4, "D": 2 };
            let winnings = 0;

            if (slots[0] === slots[1] && slots[1] === slots[2]) {
                winnings += symbolValues[slots[0]] * bet;
            }

            return winnings;
        }

        function checkAllSame(slotsArray) {
            if (
                slotsArray.length === 3 &&
                (slotsArray[0][0] === slotsArray[0][1] && slotsArray[0][1] === slotsArray[0][2]) &&
                (slotsArray[1][0] === slotsArray[1][1] && slotsArray[1][1] === slotsArray[1][2]) &&
                (slotsArray[2][0] === slotsArray[2][1] && slotsArray[2][1] === slotsArray[2][2])
            ) {
                return true;
            }
            return false;
        }

        function displayJackpot() {
            document.getElementById('jackpot-message').style.display = 'block';
            confettiAnimation();
        }

        function displayResults(results) {
            const totalWinnings = results.reduce((acc, result) => acc + result, 0);
            const message = totalWinnings > 0 ? `You won ₹${totalWinnings}` : `You didn't win this time`;
            document.getElementById('result').textContent = message;
        }

        function confettiAnimation() {
            const confettiContainer = document.getElementById('party-popper');
            confettiContainer.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti');
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confettiPiece.style.top = `${Math.random() * 100}%`;
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        }
    </script>
</body>
</html>
