<!DOCTYPE html> shop
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add additional CSS styles here if needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
            position: relative; /* Ensure relative positioning for absolute positioning */
            min-height: 100vh; /* Ensure content covers at least the entire viewport */
        }

        header {
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            position: relative;
        }

        section {
            background-color: #fff; /* White background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow */
            margin-bottom: 20px;
        }

        .product {
            margin-bottom: 10px;
        }

        button {
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555; /* Slightly lighter gray on hover */
        }

        /* Additional styles for specific elements */
        #cart {
            background-color: #f9f9f9; /* Lighter gray background */
        }

        #cart ul {
            list-style-type: none;
            padding: 0;
        }

        #cart ul li {
            margin-bottom: 5px;
        }

        #account p {
            margin-bottom: 5px;
        }

        /* Add item feature */
        #add-item {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #333;
            cursor: pointer;
            padding: 5px 10px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Logo */
        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            border: 2px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Buy list section */
        #buy-list {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30%;
            background-color: #f9f9f9; /* Lighter gray background */
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow */
            font-size: 12px;
        }

        #buy-list h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #buy-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #buy-list ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Store menu/h1>
    </header>
    <main>
        <section id="products">
            <h2>Items:</h2>
            <div class="product">
                <h3>Asus Gaming Tuff Tui45</h3>
                <p>₹1,50,999</p>
                <button onclick="addToCart('Asus Gaming Tuff Tui46', 150999)">Add to Cart</button>
            </div>
            <!-- Add more product entries as needed -->
            <div class="product">
                <h3>I Phone 15 </h3>
                <p>₹1,49,999</p>
                <button onclick="addToCart('I Phone 15', 149999)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart:</h2>
            <ul id="cart-items">
                <!-- Cart items will be displayed here -->
            </ul>
            <p>Total: <span id="cart-total">₹0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
        <section id="account">
            <h2>Account:</h2>
            <p>Balance: <span id="account-balance">₹0.00</span></p>
            <input type="number" id="add-money-amount" placeholder="Amount to Add">
            <button onclick="addMoney()">Add Money</button>
        </section>
    </main>

    <!-- Add item feature -->
    <div id="add-item" onclick="showAddItemForm()">Add Item</div>

    <!-- Logo -->
    <div id="logo">Mock Shop</div>

    <!-- Buy list section -->
    <section id="buy-list">
        <h2>Buy List:</h2>
        <ul id="buy-list-items">
            <!-- Purchased items will be displayed here -->
        </ul>
    </section>

    <script>
        let cartItems = [];
        let total = 0;
        let accountBalance = 800000;

        function addToCart(name, price) {
            cartItems.push({ name: name, price: price });
            total += price;
            updateCart();
        }

        function updateCart() {}
            const cartElement = document.getElementById("cart-items");
            function updateCart() {
            const cartElement = document.getElementById("cart-items");
            cartElement.innerHTML = "";
            cartItems.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.name} - ₹${item.price.toFixed(2)}`;
                cartElement.appendChild(li);
            });
            document.getElementById("cart-total").textContent = `₹${total.toFixed(2)}`;
        }

        function checkout() {
            if (accountBalance < total) {
                alert("Insufficient balance. Please add more money to your account.");
                return;
            }
            alert("Thank you for your purchase!");
            accountBalance -= total;
            updateAccountBalance();
            updateBuyList();
            cartItems = [];
            total = 0;
            updateCart();
        }

        function addMoney() {
            const amount = parseFloat(document.getElementById("add-money-amount").value);
            if (amount) {
                accountBalance += amount;
                updateAccountBalance();
                document.getElementById("add-money-amount").value = "";
            } else {
                alert("Please enter a valid amount.");
            }
        }

        function updateAccountBalance() {
            document.getElementById("account-balance").textContent = `₹${accountBalance.toFixed(2)}`;
        }

        function showAddItemForm() {
            const itemName = prompt("Enter the name of the item:");
            const itemPrice = parseFloat(prompt("Enter the price of the item:"));
            if (itemName && itemPrice) {
                addToCart(itemName, itemPrice);
            } else {
                alert("Please enter valid item name and price.");
            }
        }

        function updateBuyList() {
            const buyListElement = document.getElementById("buy-list-items");
            const li = document.createElement("li");
            li.textContent = `${new Date().toLocaleString()}: Purchased items - ₹${total.toFixed(2)}`;
            buyListElement.appendChild(li);
        }
        function addMoney() {
    const amount = parseFloat(document.getElementById("add-money-amount").value);
    if (amount) {
        accountBalance += amount;
        updateAccountBalance();
        document.getElementById("add-money-amount").value = "";

        // Send message to update bank balance in other files
        window.parent.postMessage({ type: "updateBankBalance", amount: amount }, "*");
    } else {
        alert("Please enter a valid amount.");
    }
}
function purchaseItem(item, price) {
  const bankBalance = parseFloat(localStorage.getItem("bankBalance") || "0");
  if (bankBalance >= price) {
    updateBankBalance(-price);
    alert("Purchase successful!");
  } else {
    alert("Insufficient funds!");
  }
}

// Function to update bank balance
function updateBankBalance(amount) {
  // Send message to bank to update balance
  window.parent.postMessage({ type: "updateBankBalance", amount: amount }, "*");
}

    </script>
</body>
</html>
