        /* Top bar styles */

        .product img {

            color: white;
            border: none;

        // Add product to shopping cart
        function addToCart(productName, productPrice) {
            const cartDropdown = document.getElementById("cartDropdown");
            const option = document.createElement("option");
            option.text = `${productName} - ₹${productPrice}`;
            cartDropdown.add(option);
        }

        // Checkout
        function checkout() {
            alert("Thank you for shopping with us! Your order has been placed.");
            // Clear shopping cart
            document.getElementById("cartDropdown").innerHTML = "";
        }

        // Display products in the product container
        function displayProducts(products) {
            const productContainer = document.getElementById("productContainer");
            productContainer.innerHTML = ""; // Clear previous products

            products.forEach(product => {
                const productElement = document.createElement("div");
                productElement.className = "product";

                const productImage = document.createElement("img");
                productImage.src = `images/${product.image}`;
                productImage.alt = product.name;

                const productName = document.createElement("h3");
                productName.textContent = product.name;

                const productPrice = document.createElement("p");
                productPrice.textContent = `Price: ₹${product.price}`;

                const addToCartButton = document.createElement("button");
                addToCartButton.textContent = "Add to Cart";
                addToCartButton.onclick = function() {
                    addToCart(product.name, product.price);
                };

                productElement.appendChild(productImage);
                productElement.appendChild(productName);
                productElement.appendChild(productPrice);
                productElement.appendChild(addToCartButton);

                productContainer.appendChild(productElement);
            });
        }
